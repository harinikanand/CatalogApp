<html>

<head>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
</head>

<body>

<div id="book_store_title" class="center-content clear-fix">
	<h1>Awesome Book Store</h1>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
		<ul>
			{% for message in messages %}
					<li><strong>{{message}}</strong></li>
			{% endfor %}
		</ul>
		{% endif %}
	{% endwith %}
</div>


<div id="list_genres">

{% for i in genres %}

	<div id="genre_details">
		<a href='{{url_for('displayGenre',genre_id=i.id)}}'> {{i.name}}</a>
		<br>
		<br>
	</div>

{% endfor %}

	<div id="newbutton">
		<button type="home" class="btn" onClick="location.href='/genres/';"> Home </button>
	</div>

</div>

</body>

</html>
